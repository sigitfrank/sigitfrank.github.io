<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <!-- custom CSS -->
  <link rel="stylesheet" href="assets/css/rps.css" />

  <title>ROCK PAPER SCISSOR</title>
</head>

<body>
  <div class="container-fluid p-0 container__bg">
    <div class="container-fluid p-3 d-flex flex-row align-items-center">
      <img src="assets/img/arrow.svg" alt="" class="mx-4" style="width: 20px; height: 20px" />
      <img src="assets/img/logo_rps.svg" style="width: 50px; height: 50px" alt="" class="mr-4" />
      <p class="text-uppercase font-weight-bold d-inline-block mb-0 navbar__title">
        rock paper scissors
      </p>
    </div>

    <div class="container mt-3 container__game">
      <div class="row">
        <div class="col-lg-5 d-flex flex-column align-items-center" id="playerContainer">
          <span id="playerPic">
            <!-- <img src="assets/img/default.jpg" alt="" class="rounded-circle py-2" width="160" id="usernameImg"> -->
          </span>
          <p class="text-center font-weight-bold player__text">
            <span id="player">Player</span>
          </p>
          <img src="assets/img/batu.png" style="height: 60px; width: 80px" alt="" class="mt-3 player1" id="batu" />
          <img src="assets/img/kertas.png" style="height: 80px; width: 60px" alt="" class="mt-5 player1" id="kertas" />
          <img src="assets/img/gunting.png" style="height: 80px; width: 80px" alt="" class="mt-5 player1"
            id="gunting" />
          <h3 class="mt-5">SCORE : <span class="scorePlayer">0</span></h3>
        </div>
        <div class="col-lg-2 text-center my-auto">
          <img style="height: 60px; width: 80px" alt="" class="playerHand my-5">
          <h3 class="hasil d-none">HASIL</h3>
          <img src="assets/img/VS.png" class="vs" alt="" style="width: 120px; height: 70px" />
          <img style="height: 60px; width: 80px" alt="" class="comHand my-5">

        </div>
        <div class="col-lg-5 d-flex flex-column align-items-center">
          <span id="comPic">
            <!-- <img src="assets/img/default.jpg" alt="" class="rounded-circle py-2" width="160" id="usernameImg"> -->
          </span>
          <p class="text-center font-weight-bold com__text">
            <span id="com">Com</span>
          </p>
          <img src="assets/img/batu.png" style="height: 60px; width: 80px" alt="" class="mt-3 random" />
          <img src="assets/img/kertas.png" style="height: 80px; width: 60px" alt="" class="mt-5 random" />
          <img src="assets/img/gunting.png" style="height: 80px; width: 80px" alt="" class="mt-5 random" />
          <h3 class="mt-5">SCORE : <span class="scoreCom">0</span></h3>
        </div>
      </div>
    </div>

    <div class="container text-center pb-5">
      <div class="row">
        <div class="col-lg-12">
          <img src="assets/img/refresh.png" style="height: 50px; width: 55px" class="tombol-refresh" alt="" />
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="usernameModalLabel">WELCOME</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="invalid-feedback py-2">*make sure it's public profile</div>
          <div class="form-group">
            <label for="username">Your Instagram Username <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" class="form-control" id="playerUsername">
          </div>
          <div class="form-group">
            <label for="comUsername">Whose username you wanna fight?</label>
            <input type="text" class="form-control" id="comUsername">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnStart">Start!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/js/rps.js"></script>
</body>

</html>
