    <script>
        let classSplit,
            classCharacter,
            characters;

        function bg(x) {
            classSplit = x.className.split(' ');
            classCharacter = classSplit[1];
            characters;
            if (classCharacter == "head-hunter") {
                characters = document.getElementsByClassName(classCharacter)[0];
            }
        }
